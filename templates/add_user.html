{% extends 'base.html' %}

{% block title %}Add User - Your Web App{% endblock %}

{% block content %}
    <div style="display: flex; flex-direction: column; align-items: center;">

        <h2 style="margin-bottom: 10px;">Add User</h2>

        <form id="userForm" method="post" action="{% url 'add_user' %}" style="width: 30%;">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 5px 10px; cursor: pointer;">Submit</button>
            <button type="button" style="background-color: #dc3545; color: #fff; border: none; padding: 5px 10px; cursor: pointer;" onclick="cancelAddUserForm()">Cancel</button>
        </form>
    </div>

    <script>
        function cancelAddUserForm() {
            window.location.href = "{% url 'user_details' %}";
        }
    </script>
{% endblock %}
