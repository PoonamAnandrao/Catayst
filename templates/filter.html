{% extends 'base.html' %}
{% block title %}CSV Filter - Your Web App{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-field {
            width: calc(33.33% - 10px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            position: relative;
        }

        .search-field input,
        .search-field select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .query-button {
            background-color: rgb(0, 119, 255);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-button {
            background-color: grey;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .response-message {
            /* margin-top: 10px; */
            background-color: #d4edda; /* Light green background */
            color: #155724; /* Dark green text */
            border: 1px solid #c3e6cb; /* Border color */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
        }

        .close-message {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 5px;
        }
    </style>
</head>
<body>
    {% if matching_count is not None %}
        <div class="response-message">
            {{ matching_count }} records found for the query.
            <span class="close-message" onclick="closeMessage(this)">âœ–</span>
        </div>
    {% endif %}
    <script>
        function closeMessage(element) {
            element.closest('.response-message').style.display = 'none';
        }
    </script>
    <form action="{% url 'filter_csv' %}" method="get">
    <div class="header">Query Builder</div>

    <div class="search-box">
        <div class="search-field">
            <input type="text" name="name" id="name" placeholder="Name">
        </div>

        <div class="search-field">
            <input type="text" name="domain" id="domain" placeholder="Domain">
        </div>

        <div class="search-field">
            <input type="text" name="year_founded" id="year_founded" placeholder="Year Founded">
        </div>

        <div class="search-field">
            <input type="text" name="industry" id="industry" placeholder="Industry">
        </div>

        <div class="search-field">
            <input type="number" name="size_range" id="size_range" placeholder="Size Range">
        </div>

        <div class="search-field">
            <input type="text" name="locality" id="locality" placeholder="Locality">
        </div>

        <div class="search-field">
            <input type="text" name="country" id="country" placeholder="Country">
        </div>
    </div>

    <div class="action-buttons">
        <button type="submit" class="query-button">Query Data</button>
        <button type="reset" class="reset-button">Reset</button>
    </div>
</form>

</body>
</html>
{% endblock %}
